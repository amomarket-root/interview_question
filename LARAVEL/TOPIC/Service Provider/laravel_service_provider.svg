  <text x="70" y="775" fill="#5a6c7d" font-size="12" font-family="Arial, sans-serif">
    â€¢ Bind services to container
  </text>
  <text x="70" y="790" fill="#5a6c7d" font-size="12" font-family="Arial, sans-serif">
    â€¢ Don't use other services
  </text>
  
  <text x="70" y="815" fill="#27ae60" font-size="14" font-weight="bold" font-family="Arial, sans-serif">
    boot()
  </text>
  <text x="70" y="830" fill="#5a6c7d" font-size="12" font-family="Arial, sans-serif">
