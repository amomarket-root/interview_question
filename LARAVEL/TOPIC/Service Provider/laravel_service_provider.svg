  </text>
  <text x="70" y="305" fill="#2c3e50" font-size="14" font-family="Arial, sans-serif">
    â€¢ Register interfaces â†’ implementations
  </text>
  <text x="70" y="325" fill="#2c3e50" font-size="14" font-family="Arial, sans-serif">
    â€¢ Define singletons and bindings
  </text>
  <text x="70" y="345" fill="#e67e22" font-size="12" font-family="monospace">
