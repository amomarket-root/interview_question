  <circle cx="30" cy="300" r="8" fill="#f39c12"/>
  <text x="30" y="305" text-anchor="middle" fill="white" font-size="12" font-weight="bold">2</text>
  
  <circle cx="30" cy="470" r="8" fill="#27ae60"/>
  <text x="30" y="475" text-anchor="middle" fill="white" font-size="12" font-weight="bold">3</text>
  
  <circle cx="30" cy="640" r="8" fill="#3498db"/>
  <text x="30" y="645" text-anchor="middle" fill="white" font-size="12" font-weight="bold">âœ“</text>
